<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CF Summit 2024</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>

    <header>
        <h1>CF Summit 2024</h1>
    </header>

    <div id="code-container" class="row"> 
        <div id="js-code" class="column centered"><p>Welcome to the wonderful world of JavaScript.</p></div>
        <div id="jq-code" class="column centered"><p>Welcome to the less wonderful world of jQuery.</p></div>
    </div>

    <div class="row" id="start-container">
        <div class="column centered">
            <button id="start-button">Ready to get started?</button>
        </div>
    </div>

    <div class="row" style="height: 80vh;">
        <div class="column" id="js-body">
            <div class="button-container">
                <button id="run-js-button">Run JS</button>
            </div>
        </div>
        <div class="column" id="jq-body">
            <div class="button-container">
                <button id="run-jq-button">Run JQ</button>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script> 
    <script type="module" src="src/scripts/scripts.js"></script>
</body>
</html>
