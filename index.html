<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CF Summit 2024</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="src/slide/slide.css">
</head>

<body>

    <header id="header">
        <h1>CF Summit 2024</h1>
    </header>

    <span class="row" id="start-container"></span>
    <span class="column centered">
        <button id="start-button">Ready to get started?</button>
    </span>
    </span>

    <div id="code-container" class="row">
        <div id="js-code" class="column  code-output">
            <h3>Welcome to the wonderful world of JavaScript.</h3>
        </div>
        <div id="jq-code" class="column code-output">
            <h3>Welcome to the (less) wonderful world of jQuery.</h3>
        </div>
    </div>

    <div class="row" id="bodies">
        <div class="column panelHidden" id="js-body">
            <h2>JavaScript</h2>
        </div>
        <div class="column" id="jq-body">
            <h2>jQuery</h2>
        </div>
    </div>

    <span id="end-container" class="column centered" style="opacity: 0;">
        <h2>Questions? Comments?</h2>
        <h3>Connect with me on LinkedIn!</h3>
        <img id=" linkedinQR" src="./linkedinQR.png" alt="qr code linking to the authors linkedin profile.">
        <h3>Thanks for coming!</h3>
    </span>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script type="module" src="src/scripts/scripts.js"></script>

</html>
